

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>University Home</title>
</head>
<body>
    <nav>
        <a href="index.html">Home</a>
        <select id="catalogDropdown">
            <option value="" disabled selected>Select Catalog</option>
            <option value="books">Books</option>
            <option value="journals">Journals</option>
        </select>
        <button onclick="redirectToCatalog()">Go</button>
        <img src="Picture5.svg" alt="logo">
    </nav>
<p>Welcome to our university library website LMS</p>

    <footer>
        <a href="#" class="fa fa-facebook"></a>
        <a href="#" class="fa fa-twitter"></a>
        <a href="#" class="fa fa-instagram"></a>
    </footer>

    <script>
        function redirectToCatalog() {
            var dropdown = document.getElementById("catalogDropdown");
            var selectedOption = dropdown.options[dropdown.selectedIndex].value;

            if (selectedOption) {
                // Redirect to the selected catalog page
                window.location.href = selectedOption + ".html";
            }
        }
    </script>
</body>
</html>
