<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="dissertations.css">
  <script src="index.js"></script>
  <h1>University Catalogue (Dissertations)</h1>
  <title>Catalogue</title>
</head>


<body>
 
  <body>
    <h1>Dissertations Page</h1>
  <div class="nav">
    <nav>
      <a href="#">Home</a>
      <a href="#" onclick="redirectTo('about.html')">About</a>
      <a href="#" onclick="redirectTo('contact.html')">Contact</a>
      <a href="#" onclick="redirectTo('login.html')">Login</a>
      <a href="#" onclick="redirectTo('registration.html')">Register</a>
      <div class="dropdown">
        <span class="dropbtn" onclick="toggleDropdown()">Select catalog</span>
        <div class="dropdown-content">
          <a href="#" onclick="redirectTo('books.html', event)">Books</a>
          <a href="#" onclick="redirectTo('journals.html', event)">Journals</a>
          <a href="#" onclick="redirectTo('images.html', event)">Images</a>
          <a href="#" onclick="redirectTo('videos.html', event)">Videos</a>
          <a href="#" onclick="redirectTo('dissertations.html', event)">Dissertations</a>
        </div>
      </div>
      <a href="index.html">
        <img src="Images/Picture5.svg" alt="logo">
      </a>
    </nav>
    <input type="text" id="searchInput" placeholder="Search...">
    <ul id="searchResults"></ul>
      </nav>  
  </div>

  <form>
    <label for="title">Title:</label>
    <input type="text" id="title" name="title">
    <label for="creator">Creator(s):</label>
    <input type="text" id="creator" name="creator">
    <label for="identifier">Identifier:</label>
    <input type="text" id="identifier" name="identifier">
    <label for="publisher">Publisher:</label>
    <input type="text" id="publisher" name="publisher">
    <label for="pub_date">Publication Date:</label>
    <input type="date" id=pub_date name="publication date">
    <label for="description">Description:</label>
    <input type="text" id="description" name="description">
    <label for="language">Language:</label>
    <select id="language" name="language">
      <option value="English">English</option>
      <option value="French">French</option>
      <option value="Other">Other</option>
    </select>
    <label for="contributor">Contributor:</label>
    <input type="text" id="contributor" name="contributor">
    <label for="sources">Sources:</label>
    <input type="text" id="sources" name="sources">
    <label for="relation">Relation:</label>
    <input type="text" id="relation" name="relation">
    <label for="subject">Subject:</label>
    <input type="text" id="subject" name="subject">
    <label for="description">Description:</label>
    <input type="text" id="description" name="description">
    <label for="rights">Rights:</label>
    <input type="text" id="rights" name="rights">
    <label for="type">Type:</label>
    <input type="text" id="type" name="type">
    <label for="coverage">Coverage:</label>
    <input type="text" id="coverage" name="coverage">
    <label for="format">Format:</label>
    <input type="text" id="format" name="format">
    <label for="keywords">Keywords:</label>
    <input type="text" id="keywords" name="keywords">
    <label for="summary">Summary:</label>
    <input type="text" id="summary" name="summary">
    <button type="submit">Submit</button>
  </form>

</body>
</html>
