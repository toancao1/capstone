<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="images.css">
  <script src="index.js"></script>
  <title>University Catalogue (Images)</title>
</head>

<body>
  <h1>Images Page</h1>
  <div class="navbar">
    <nav>
      <a href="#" onclick="redirectTo('index.html')">Home</a>
      <a href="#" onclick="redirectTo('about.html')">About</a>
      <a href="#" onclick="redirectTo('contact.html')">Contact</a>
      <a href="#" onclick="redirectTo('login.html')">Login</a>
      <a href="#" onclick="redirectTo('registration.html')">Register</a>
      <div class="dropdown">
        <span class="dropbtn" onclick="toggleDropdown()">Search catalog</span>
        <div class="dropdown-content">
          <a href="#" onclick="redirectToAndStop('books.html', event)">Books</a>
          <a href="#" onclick="redirectToAndStop('journals.html', event)">Journals</a>
          <a href="#" onclick="redirectToAndStop('images.html', event)">Images</a>
          <a href="#" onclick="redirectToAndStop('videos.html', event)">Videos</a>
          <a href="#" onclick="redirectToAndStop('dissertations.html', event)">Dissertations</a>
        </div>
      </div>
      <a href="index.html">
        <img src="Images/Picture5.svg" alt="logo">
      </a>
    </nav>
  </div>


  <form action="images.html">
    <label for="title">Title:</label>
    <input type="text" id="title" name="title">
    <label for="creator">Creator(s):</label>
    <input type="text" id="creator" name="creator">
    <label for="description">Description:</label>
    <input type="text" id="description" name="description">
    <label for="location">Location:</label>
    <input type="text" id="location" name="location">
    <label for="pub_date">Publication Date:</label>
    <input type="date" id="pub_date" name="publication_date">
    <label for="format">Format:</label>
    <input type="text" id="format" name="format">
    <label for="language">Language:</label>
    <select id="language" name="language">
      <option value="English">English</option>
      <option value="French">French</option>
      <option value="Other">Other</option>
    </select>
    <label for="subject">Subject:</label>
    <input type="text" id="subject" name="subject">
    <label for="rights">Rights:</label>
    <input type="text" id="rights" name="rights">
    <label for="type">Type:</label>
    <input type="text" id="type" name="type">
    <label for="keywords">Keywords:</label>
    <input type="text" id="keywords" name="keywords">
    <label for="summary">Summary:</label>
    <input type="text" id="summary" name="summary">
    <button type="submit">Submit</button>
  </form>
  <footer>
  &copy; 2024 Ottawa Academic University. All Rights Reserved.
</footer>
</body>
</html>
